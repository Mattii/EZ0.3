<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@3.0.0/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
      rel="stylesheet"
    /> -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
    <title>EZapp 0.3</title>
  </head>
  <body>
    <div id="app">
      <v-app>
        <v-app-bar
          color="green"
          hide-on-scroll
          scroll-target="#scrolling-techniques-4"
          app
        >
          <v-toolbar-title>{{ compayName }}</v-toolbar-title>

          <v-spacer></v-spacer>
          <v-file-input
            hide-input
            label="Pobierze stock"
            truncate-length="15"
            type="file"
            @change="readJsonFile"
            @click:clear="clearFiled"
            id="file"
            accept=".xls,.xlsx"
          ></v-file-input>
          <v-btn icon>
            <v-icon>mdi-magnify</v-icon>
          </v-btn>

          <v-btn icon>
            <v-icon>mdi-dots-vertical</v-icon>
          </v-btn>
        </v-app-bar>

        <v-main>
          <div
            id="scrolling-techniques-4"
            
            class="d-flex flex-wrap justify-space-around"
          >
            <div v-for="(item, index) in katalog" :key="index" class="pa-4">
                <vareity-card
                  v-if="item"
                  :item="item"
                  :stock="stock"
                ></vareity-card>
            </div>
          </div>
        </v-main>
        <v-bottom-navigation color="teal" grow app class="d-flex d-sm-none">
          <v-btn>
            <span>Recents</span>

            <v-icon>mdi-history</v-icon>
          </v-btn>

          <v-btn>
            <span>Favorites</span>

            <v-icon>mdi-heart</v-icon>
          </v-btn>

          <v-btn>
            <span>Nearby</span>

            <v-icon>mdi-map-marker</v-icon>
          </v-btn>
        </v-bottom-navigation>
      </v-app>
    </div>
  </body>

  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script> -->

  <script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js",
        "vuetify": "https://cdn.jsdelivr.net/npm/vuetify@3.2.2/dist/vuetify.esm.js"
      }
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.3/xlsx.full.min.js"></script>
  <script src="main.js" type="module"></script>
</html>
