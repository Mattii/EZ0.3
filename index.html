<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@3.3.2/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crete+Round&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
      rel="stylesheet"
    /> -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
    <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js",
          "vuetify": "https://cdn.jsdelivr.net/npm/vuetify@3.3.2/dist/vuetify.esm.js",
          "vue-router": "https://unpkg.com/vue-router@4.2.1/dist/vue-router.esm-browser.js",
          "@vue/devtools-api": "https://unpkg.com/@vue/devtools-api@6.4.5/lib/esm/index.js"
        }
      }
    </script>
    <title>EZapp 0.3</title>
  </head>
  <body>
    <div id="app">
      <v-app>
        <v-app-bar
          color="green"
          scroll-behavior="hide"
          scroll-threshold="30"
          app
        >
          <v-toolbar-title class="ff-crete-round"
            >{{ compayName }}</v-toolbar-title
          >

          <v-spacer></v-spacer>
          <v-btn icon>
            <v-icon>mdi-magnify</v-icon>
          </v-btn>
          <v-btn icon>
            <v-icon>mdi-dots-vertical</v-icon>
          </v-btn>
        </v-app-bar>

        <v-main app>
          <router-view></router-view>
        </v-main>
        <v-footer color="green" class="d-flex flex-column">
          <div class="d-flex flex-wrap w-100 align-center px-4">
            <p class="me-auto">
              Połącz się z nami w sieciach społecznościowych!
            </p>
            <div>
              <v-btn
                v-for="icon in icons"
                :key="icon"
                class="mx-3"
                :icon="icon"
                variant="plain"
                size="small"
              ></v-btn>
            </div>
          </div>

          <div class="px-4 py-2 text-center w-100">
            {{ new Date().getFullYear() }} —
            <span class="ff-crete-round">{{ compayName }}</span>
          </div>
        </v-footer>
        <v-bottom-navigation color="teal" grow app class="d-flex d-sm-none">
          <v-btn>
            <span>Recents</span>

            <v-icon>mdi-history</v-icon>
          </v-btn>

          <v-btn>
            <span>Favorites</span>

            <v-icon>mdi-heart</v-icon>
          </v-btn>

          <v-btn>
            <span>Nearby</span>

            <v-icon>mdi-map-marker</v-icon>
          </v-btn>
        </v-bottom-navigation>
      </v-app>
    </div>
  </body>

  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script> -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.3/xlsx.full.min.js"></script>
  <script src="/main.js" type="module"></script>
  <style>
    .ff-crete-round {
      font-family: "Crete Round", sans-serif !important;
    }
  </style>
</html>
