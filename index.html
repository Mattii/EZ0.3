  <style>
    .ff-crete-round {
      font-family: "Crete Round", sans-serif !important;
    }
    .path {
      stroke-dasharray: 360;
      stroke-dashoffset: 370;
      animation: dash 3s linear alternate infinite;
      -webkit-animation: dash 3s linear alternate infinite;
    }
    .logo-dots{
      transform: translateX(38px);
      opacity: 0;
      animation: dots 6s linear alternate infinite;
      -webkit-animation:  dots 6s linear alternate infinite;
    }

    @keyframes dash {
      0% {
        stroke-dashoffset: 360;
      }
      100% {
        stroke-dashoffset: 0;
      }
    }
    @keyframes dots {
      15% {
        opacity: 0;
      }
      40% {
        transform: translateX(0px);
        opacity: 1;
      }      
      60% {
        transform: translateX(0px);
        opacity: 1;
      }
      85% {
        opacity: 0;
      }
      100%{
        transform: translateX(38px);
      }
    }
  </style>
